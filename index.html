			rel="icon"
			type="image/png"

			href="./assets/images/favicon-32x32.png"

			href="https://d4n5h.github.io/qs-encode-decode/"

		<meta name="revisit-after" content="7 days" />

		<script src="https://cdn.jsdelivr.net/npm/qs@latest/dist/qs.min.js"></script>

			href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"

		<!-- Custom Styles and Scripts -->
		<link rel="stylesheet" href="./assets/css/styles.css" />

	<body>
		<div class="container">
			<h1>QS Encoder/Decoder</h1>

			<div class="sections-container">
				<!-- Encode Section -->
				<div class="section">
					<h2 class="section-title">Encode</h2>
					<div class="input-group">
						<label for="encode-input">Input:</label>
						<textarea
							id="encode-input"
							placeholder="Enter text to encode..."
						></textarea>
						<div id="encode-error" class="error">
							Invalid input format
						</div>
					</div>

					<div class="button-group">
						<div class="toggle-container">
							<span class="toggle-label">URL Encode:</span>
							<label class="toggle-switch">
								<input
									type="checkbox"
									id="url-encode-toggle"
									onchange="processEncode()"
									aria-label="Toggle URL encoding"
									title="Toggle URL encoding"
								/>
								<span class="toggle-slider"></span>
							</label>
						</div>
					</div>

					<div class="input-group">
						<label for="encode-output">Output:</label>
						<textarea id="encode-output" readonly></textarea>
					</div>
				</div>

				<!-- Decode Section -->
				<div class="section">
					<h2 class="section-title">Decode</h2>
					<div class="input-group">
						<label for="decode-input">Input:</label>
						<textarea
							id="decode-input"
							placeholder="Enter text to decode..."
						></textarea>
						<div id="decode-error" class="error">
							Invalid input format
						</div>
					</div>

					<div class="button-group">
						<div class="toggle-container">
							<span class="toggle-label">URL Decode:</span>
							<label class="toggle-switch">
								<input
									type="checkbox"
									id="url-decode-toggle"
									onchange="processDecode()"
									aria-label="Toggle URL decoding"
									title="Toggle URL decoding"
								/>
								<span class="toggle-slider"></span>
							</label>
						</div>
					</div>

					<div class="input-group">
						<label for="decode-output">Output:</label>
						<textarea id="decode-output" readonly></textarea>
					</div>
				</div>
			</div>

			<div class="button-group top-margin">
				<button onclick="clearAll()">Clear All</button>
			</div>

		</div>

		<script src="./assets/js/main.js"></script>
	</body>
